    <h2 style="margin-top: -50px;">Velkommen til GameXchange.no!</h2>
    <marquee behavior="" direction="">
        <h3>Ditt nettsted for kjøp og salg av brukte spill! </h3>

    <h2>Dagbok</h2>
    <marquee behavior="" direction="">SKriv en hilsen!</marquee>
    <form id="comment-form">
        <input type="text" id="comment" />
        <button type="submit">Send</button>
    </form>
    <div id="comment-section"></div>
    
    
    
    
    <script>
        function darkmode() {
            /* funker ikke :() */
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        document.getElementById('comment-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const input = document.getElementById('comment').value;
            document.getElementById('comment-section').innerHTML += `<p>${input}</p>`;
        });
    
    </script>
    </div>
